<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css">

    <title>Selfcare Manual</title>

  </head>
  <body>
    <div id="quiz-container" aria-label="Quiz Container">
